<ion-header>
  <ion-navbar>
    <ion-title>
      Messages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="main-content" (swipe)="swipe($event)">

    </ion-list>
  </div>
</ion-content>
