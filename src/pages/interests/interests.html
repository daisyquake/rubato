<ion-header>


      <ion-toolbar>
        <ion-segment [(ngModel)]="icons" color="secondary">
          <ion-segment-button value="camera">
            <ion-icon name="camera"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="bookmark">
            <ion-icon name="bookmark"></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-header>



<ion-content padding>
        <ion-list>
          <button ion-item *ngFor="let item of interests" (click)="interestTapped($event, item)">
            <ion-icon [name]="item.Icon" padding></ion-icon>
            {{item.Name}}
          </button>
        </ion-list>
</ion-content>
