<ion-header>

  <ion-navbar>
    <ion-title>Available People</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
      <ion-row *ngFor="let row of grid">
          <ion-col width-50 *ngFor="let user of row">
            <page-user-item [userData]="user"></page-user-item>
          </ion-col>
        </ion-row>
  </ion-grid> 
      
</ion-content>
